<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <title>Transphobia</title>  
        <link rel="shortcut icon" type="image/png" href="/assets/img/icons/favicon.webp"> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/text.css">
        <link rel="stylesheet" href="/assets/css/blog-post.css">

        <script>
            window.MathJax = {
                tex: {
                    macros: {
                        reals: "\\mathbb{R}",
                        Z: "\\mathbb{Z}"
                        },
                    packages: { '[+]': ['ams'] },
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']],
                    tags: 'ams',
                    autoload: {ams: ['align', 'gather', 'equation']}
                }
            };
        </script>

        <!--MathJax for LaTeX rendering-->
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>

    <body>
        <nav id="burger-nav" class="burger-menu"></nav>

        <header id="header" class="header-main"></header>

        <main>
            <div class="wrapper-main top-margin">
                <article class="blog-post" id="converted-html-body">
                    <!-- HTML converted from Markdown content will be injected here -->
                </article>
            </div>
        </main>

        <footer id="footer" class="footer-main"></footer>

        <script src="/assets/js/main.js"></script>

    </body>

</html>
